<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="size-display">
    <span class="d-inline d-sm-none d-md-none d-lg-none d-xl-none">XS</span>
    <span class="d-none d-sm-inline d-md-none d-lg-none d-xl-none">SM</span>
    <span class="d-none d-sm-none d-md-inline d-lg-none d-xl-none">MD</span>
    <span class="d-none d-sm-none d-md-none d-lg-inline d-xl-none">LG</span>
    <span class="d-none d-sm-none d-md-none d-lg-none d-xl-inline">XL</span>
  </div>
  <header>
     <!-- navigation bar with logo -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><img class="logo" src="assets/images/melogo01.png" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#resume">Resume</a>
          </li>
        </ul>
      
      </div>
    </nav>
  </header>

  <main>
    <!-- contact form -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- social media icons -->
    <footer>
      <div class="sm-icons">
        <div class="container">
          <div class="btn-facebook">
            <a href="https://www.facebook.com/mary.m.hitchings" target="_blank" >
              <img src="assets/images/icons/fb-icon.png" alt="facebook icon" />
            </a>
          </div>
          <div class="btn-linkedin">
            <a href="https://www.linkedin.com/in/may-hitchings-a481086a/" target="_blank">
              <img src="assets/images/icons/li-icon.png" alt="linked in icon" />
            </a>
          </div>
          <div class="btn-instagram">
            <a href="https://www.instagram.com/mayhitchings/" target="_blank">
              <img src="assets/images/icons/insta-icon.png" alt="instagram icon" />
            </a>
          </div>
          <div class="btn-github">
            <a href="https://github.com/mhitchi" target="_blank">
              <img src="assets/images/icons/gh-icon.png" alt="github icon" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
